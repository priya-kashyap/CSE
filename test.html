<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .pricing-table {
            display: flex;
            gap: 20px;
        }
        .plan {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .plan h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .plan p {
            font-size: 18px;
            margin: 10px 0;
        }
        .plan button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .plan button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="pricing-table">
        <!-- Basic Plan -->
        <div class="plan">
            <h2>Basic</h2>
            <p>$10 / month</p>
            <p>Feature 1</p>
            <p>Feature 2</p>
            <button>Sign Up</button>
        </div>

        <!-- Premium Plan -->
        <div class="plan">
            <h2>Premium</h2>
            <p>$30 / month</p>
            <p>Feature 1</p>
            <p>Feature 2</p>
            <p>Feature 3</p>
            <button>Sign Up</button>
        </div>

        <!-- Pro Plan -->
        <div class="plan">
            <h2>Pro</h2>
            <p>$50 / month</p>
            <p>Feature 1</p>
            <p>Feature 2</p>
            <p>Feature 3</p>
            <p>Feature 4</p>
            <button>Sign Up</button>
        </div>
    </div>
</body>
</html>
